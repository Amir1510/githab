<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzz</title>
    <link rel="icon" href="./images/Page-1.svg">
    <link rel="stylesheet" href="./fonts/font.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="page">
    <header class="content content_header-wid">
        <div class="header_wid-titleicon">
            <img class="header_icon" src="./images/Page-1.svg" alt="нарисованная картинка наушников">
            <span class="header_title">Muzz</span>
        </div>
        <nav class="header_wid-nav">
            <ul class="header_wid-nav-items">
                <li class="header_wid-nav-items-list header_wid-nav-items-list-active">Главная</li>
                <li class="header_wid-nav-items-list">О нас</li>
                <li class="header_wid-nav-items-list">Библиотека</li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <section class="content_main_glav-section">
            <div class="content_main-text">
                <h1 class="content_main-text-title">
                    Нужна музыка для<br>компании?
                </h1>
                <p>
                    Открывайте для себя новые плейлисты и слушайте их бесплатно. 
                    Наш помощник тщательно подберет песни для вас.
                </p>
                <fildset>
                    <textarea class="visually-hidden" placeholder="Присылай ссылку на твой плейлист"></textarea>
                    <input class="visually-hidden" type="submit" value="Запустить">
                </fildset>
            </div>
            <div class="content_main-image">
                <img src="./images/Фото на главном экране.svg" alt="Три человека играют на музыкальных инструментах и поют">
            </div>
        <section></section>
    </main>
</body>
</html>
